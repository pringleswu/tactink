<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聯絡表單</title>
    <style>
        h1{
            text-align: center;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>

    <header>
        <div class="row justify-content-center">
        <div class="col-sm-2">
            <img src="./tactinklogo.jpg"/>
        </div>
      </div>
    </header>
    <main>
        <div class="container">
            <h1 text-center>聯絡表單</h1>
            <div class="row">
                <div class="col-sm-12">
                    <label>請填入email</label>
                    <input type="email" class="form-control" required>
                            </div>
            </div>
            <br>
            <div class="row" style="margin-top: 0.5rem;">
                    <div class="col-sm-4"> 
                        <label>姓名:</label>
                        <input type="text" class="form-control" placeholder="填入姓名">
                    </div>
                    <div class="col-sm-2"> 
                            <label>性別</label>
                            <select id="select1" class="form-select" placeholder="性別">
                                <option selected>請選性別</option>
                                <option>男性</option>
                                <option>女性</option>
                            </select>
                            </div>
                            <div class="col-sm-6">
                                <label>電話</label>
                                <input type="text" class="form-control" placeholder="電話">
                            </div>
                    </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <label>地址</label>
                    <select id="county" class="form-select" placeholder="縣市">
                        <option selected>請選所在縣市</option>
                        <option>台北市</option>
                        <option>新北市</option>
                        <option>桃園市</option>
                        <option>台中市</option>
                        <option>台南市</option>
                        <option>高雄市</option>
                    </select>
                </div>
                <div class="col-sm-8">
                    <label>請填入所在詳細地址</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <label>請寫下您的問題或需求</label>
                    <br>
                    <textarea style="width:450px; height:300px">請寫下您的問題或需求</textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-2">
                    <button type="button" class=""btn-btn-primary>送出</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class=""btn-btn-primary>
                        <a href="./index.html">回首頁</a></button>
                </div>
        </div>
      
    </main>
  </body>
</html>
